<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDKs (using the compat libraries for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>Timeline Task Manager</h1>
  </header>

  <!-- Timeline container (horizontally scrollable) -->
  <div id="timeline-container">
    <div id="timeline">
      <!-- The arrow (timeline line) is drawn via CSS -->
      <div class="arrow"></div>
      <!-- Day markers will be generated by script.js -->
    </div>
  </div>

  <!-- "Today" button sends the user back to the first day (Jan 2, 2023) -->
  <button id="todayButton">Today</button>

  <!-- Task Details Panel: When a task is clicked, its document appears here for notes -->
  <div id="taskDetails" class="hidden">
    <h2 id="detailsTitle"></h2>
    <textarea id="detailsNotes" placeholder="Enter notes here..."></textarea>
    <button id="closeDetails">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
